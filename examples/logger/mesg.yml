name: Logger
sid: "logger"
description: 'Log your data to std output'
tasks:
  log:
    inputs:
      serviceID:
        description: 'service id that log belongs to'
        type: String
      data:
        description: 'data to log'
        type: Object
    outputs:
      success:
        data:
          ok:
            type: Boolean
      error:
        data:
          message:
            type: String